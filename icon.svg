<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="115" fill="url(#bg7)"/>
  
  <!-- Calculator body -->
  <rect x="120" y="80" width="272" height="380" rx="20" fill="#2c3e50"/>
  <rect x="130" y="90" width="252" height="360" rx="15" fill="#34495e"/>
  
  <!-- Calculator display screen (green/blue tint) -->
  <rect x="150" y="110" width="212" height="80" rx="8" fill="#1a5c3a"/>
  <rect x="155" y="115" width="202" height="70" rx="6" fill="#28a745"/>
  
  <!-- Dollar signs on display -->
  <text x="256" y="160" font-family="monospace" font-size="45" font-weight="bold" fill="#90ee90" text-anchor="middle" dominant-baseline="central">$$$</text>
  
  <!-- Calculator buttons (4x4 grid) -->
  <!-- Row 1 -->
  <rect x="160" y="210" width="45" height="35" rx="5" fill="#95a5a6"/>
  <rect x="215" y="210" width="45" height="35" rx="5" fill="#95a5a6"/>
  <rect x="270" y="210" width="45" height="35" rx="5" fill="#95a5a6"/>
  <rect x="325" y="210" width="45" height="35" rx="5" fill="#e74c3c"/>
  
  <!-- Row 2 -->
  <rect x="160" y="255" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="215" y="255" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="270" y="255" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="325" y="255" width="45" height="35" rx="5" fill="#e67e22"/>
  
  <!-- Row 3 -->
  <rect x="160" y="300" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="215" y="300" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="270" y="300" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="325" y="300" width="45" height="35" rx="5" fill="#e67e22"/>
  
  <!-- Row 4 -->
  <rect x="160" y="345" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="215" y="345" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="270" y="345" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="325" y="345" width="45" height="35" rx="5" fill="#27ae60"/>
  
  <!-- Row 5 (bottom row with 0 and equals) -->
  <rect x="160" y="390" width="100" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="270" y="390" width="45" height="35" rx="5" fill="#ecf0f1"/>
  <rect x="325" y="390" width="45" height="35" rx="5" fill="#27ae60"/>
  
  <!-- Button labels (simplified) -->
  <text x="182" y="232" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">C</text>
  <text x="237" y="232" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">รท</text>
  <text x="292" y="232" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">ร</text>
  <text x="347" y="232" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">-</text>
  
  <text x="182" y="277" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">7</text>
  <text x="237" y="277" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">8</text>
  <text x="292" y="277" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">9</text>
  <text x="347" y="277" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">+</text>
  
  <text x="182" y="322" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">4</text>
  <text x="237" y="322" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">5</text>
  <text x="292" y="322" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">6</text>
  
  <text x="182" y="367" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">1</text>
  <text x="237" y="367" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">2</text>
  <text x="292" y="367" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">3</text>
  <text x="347" y="367" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">=</text>
  
  <text x="210" y="412" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">0</text>
  <text x="292" y="412" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">.</text>
  <text x="347" y="412" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">=</text>
</svg>
